<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>John Doe | Contact</title>
  </head>
  <body>
    <div class="continer">
      <!-- HEADER -->
      <header>
        <nav>
          <div class="logo"><a href="index.html">JD</a></div>

          <ul class="nav-links">
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- MAIN -->
      <main>
        <div class="contact">
          <section class="form-container">
            <form class="d-flex-c-c-c" action="#" method="post">
              <div class="input-group name d-flex-c jc-c">
                <label for="name">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Your name..."
                  required
                />
              </div>
              <div class="input-group email d-flex-c jc-c">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Your email..."
                  required
                />
              </div>
              <div class="input-group message d-flex-c jc-c">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  type="text"
                  placeholder="Your message..."
                  required
                ></textarea>
              </div>
              <div class="btn-group d-flex-r ai-fe">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
        </div>
      </main>

      <footer>Copyright&#169; johndoe.com All rights reserved</footer>
    </div>
  </body>
</html>
